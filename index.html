<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideout Pickleball</title>
    <link rel="icon" href="cropped-sideoutfavicon-32x32.png">
    <link rel="shortcut icon" href="cropped-sideoutfavicon-32x32.png">
    <link rel="apple-touch-icon" href="cropped-sideoutfavicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Krona One', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('home_back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .content {
            max-width: 28rem;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 120px;
            height: 120px;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 2rem;
        }

        .subtitle {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 2rem;
        }

        .maintenance-text {
            color: white;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .contact-button {
            background-color: #c5f381;
            color: #43546E;
            font-weight: bold;
            width: 150px;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-family: 'Krona One', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .contact-button:hover {
            opacity: 0.9;
        }

        .contact-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }

        @media (max-width: 640px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="content">
        <div class="logo">
            <img src="side-out-logo.svg" alt="Sideout Pickleball Logo">
        </div>

        <h1 class="title">Sideout Pickleball</h1>

        <h2 class="subtitle">
            Best Courts, Best lighting, Best Play
        </h2>

        <p class="maintenance-text">Our site is currently undergoing maintenance.</p>

        <div class="button-container">
            <button class="contact-button" id="contactBtn">Contact Us</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#contactBtn').click(function() {
                const to = encodeURIComponent('Info@sopbcenters.com');
                const subject = encodeURIComponent('contact from website');
                const body = encodeURIComponent('Message from website');
                window.open(`mailto:${to}?subject=${subject}&body=${body}`, '_blank');
            });
        });
    </script>
</body>
</html>
