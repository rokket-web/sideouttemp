<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideout Pickleball</title>
    <link rel="icon" href="cropped-sideoutfavicon-32x32.png">
    <link rel="shortcut icon" href="cropped-sideoutfavicon-32x32.png">
    <link rel="apple-touch-icon" href="cropped-sideoutfavicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Krona One', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            color:#fff;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('home_back.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .content {
            max-width: 70rem;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 120px;
            height: 120px;
        }

        .title {
            font-size: 3.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: .5rem;
        }

        .subtitle {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 2rem;
        }

        .maintenance-text {
            color: white;
            font-size: 1.125rem;
            margin-bottom: 2rem;
            font-family: 'Inter', sans-serif;
            font-weight: normal;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .contact-button {
            background-color: #c5f381;
            color: #43546E;
            font-weight: bold;
            width: 150px;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-family: 'Krona One', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .contact-button:hover {
            opacity: 0.9;
        }

        .contact-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }

        .reserve-button {
            background-color: transparent;
            color: white;
            font-weight: bold;
            width: 150px;
            padding: 0.75rem 1rem;
            border: 2px solid white;
            border-radius: 0.375rem;
            font-family: 'Krona One', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reserve-button:hover {
            background-color: white;
            color: #43546E;
        }

        .reserve-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        #app_links {
            display:flex;
            align-items:center;
            justify-content: space-between;
            max-width:420px;
            margin:20px auto;
        }
        #app_links img {
            max-width:200px;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-items: center;
            flex-direction: column;
        }
        .footer-section-container {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            margin:25px auto;
        }
        .footer-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin:0 25px;
        }

        .footer-section h3 {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            color: #c5f381;
        }

        .footer-section p, .footer-section a {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: white;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-section a:hover {
            color: #c5f381;
        }

        .copyright {
            grid-column: 1 / -1;
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 1rem;
        }

        .copyright p {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }

        @media (max-width: 640px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.25rem;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .footer-section {
                text-align: center;
            }
        }
        @media screen and (max-width:485px) {
            #app_links {
                flex-direction: column;
            }
            #app_links img {
                margin:10px auto;
            }
            .footer-section-container {
                display: flex;
                flex-direction: column;            
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="main-content">
        <div class="content">
            <div class="logo">
                <a href="/"><img src="side-out-logo.svg" alt="Sideout Pickleball Logo"></a>
            </div>

            <h1 class="title">Reserve Courts</h1>

            <h2 class="subtitle">
                Book Your Court Time
            </h2>
            <p>Use the Plan2Play App to reserve courts and sign up for open play.</p>
            <div id="app_links"><a target="_blank" href="https://mqnfr.app.link/mDMLAoC2N1"><img src="app_store_apple.png"/></a><a target="_blank" href="https://mqnfr.app.link/mDMLAoC2N1"><img src="app_store_google.png"/></a></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section-container">
                 <div class="footer-section">
                    <h3>Contact Info</h3>
                    <p>Phone: (425) 513-8946</p>
                    <a href="mailto:Info@sopbcenters.com">Email: Info@sopbcenters.com</a>
                </div>
            
                <div class="footer-section">
                    <h3>Address</h3>
                    <p><a href="https://www.google.com/maps/dir//2716+119th+St+SW,+Everett,+WA+98204/@47.8895226,-122.2731616,17z/data=!4m9!4m8!1m0!1m5!1m1!1s0x5490040390bea905:0xe5d968d80f66d064!2m2!1d-122.2705867!2d47.8895226!3e0!5m1!1e1?entry=ttu&g_ep=EgoyMDI1MDgxMy4wIKXMDSoASAFQAw%3D%3D" target="_blank">2716 119th Street SW<br>
                        Everett, WA 98204</a></p>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Sideout Pickleball Centers. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            $('#contactBtn').click(function() {
                const to = encodeURIComponent('Info@sopbcenters.com');
                const subject = encodeURIComponent('contact from website');
                const body = encodeURIComponent('Message from website');
                window.open(`mailto:${to}?subject=${subject}&body=${body}`, '_blank');
            });

            $('#reserveBtn').click(function() {
                window.location.href = '/reserve.html';
            });
        });
    </script>
</body>
</html>
